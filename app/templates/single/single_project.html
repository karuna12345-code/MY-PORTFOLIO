<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Form</title>
  {% load static %}
  <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  {% include "components/_navbar.html" %}
</head>
<body class="bg-gray-100 dark:bg-gray-900">

  <header>
    {% include "components/_navbar.html" %}
  </header>

  <main class="flex justify-center items-start pt-[100px] min-h-screen px-4">
    <div class="bg-white dark:bg-gray-800 border linkedin-border rounded-lg shadow-sm max-w-xl w-full overflow-hidden">
      <div class="p-4">

        <!-- Post Header -->
        <div class="flex justify-between items-start mb-3">
          <h2 class="text-gray-800 font-semibold mb-2">{{data.title}}</h2>
        </div>

        <!-- Post Content -->
        <div class="text-sm text-primary mb-3 break-words">
          <p>
           {{data.description}}
          </p>
        </div>

        <!-- Media (Optional - Example Image) -->
        <div class="mb-3 -mx-4 sm:mx-0 sm:rounded-lg overflow-hidden">
          {% if data.image %}
          <img src="{{data.image.url}}"
               alt="Post media content" class="w-full object-cover">
               {% endif %}
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-2 mt-4">
            <a href="{% url "editproject" data.id %}">
          <button class="bg-gray-800 text-white px-4 py-1 rounded hover:bg-gray-700 transition">Edit</button>
            </a>
          <button class="bg-gray-800 text-white px-4 py-1 rounded hover:bg-gray-700 transition">Delete</button>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
