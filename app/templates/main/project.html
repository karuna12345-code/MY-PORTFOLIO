<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% include "components/_navbar.html" %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans mt-[100px]">

    <section class="max-w-6xl mx-auto p-8">
        <h1 class="text-5xl text-blue-900 tefont-bold text-center mb-12 mt-[100px]">My Projects</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
           {% for d in data %}
            <div class="bg-white rounded-lg shadow-2xl border p-4">
                {% if d.image %}
                <img src="{{d.image.url}}" alt="Project 1" class="rounded mb-4">
                {% endif %}
                <h2 class="text-gray-600 font-semibold mb-2 ">{{d.title}}</h2>
                <p class="text-gray-600 mb-4">{{d.description}}</p>
                <a href="{% url "single_project" %}">
                <button class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-700">View More</button>
                </a>
            </div>
            {% endfor %}
            <!-- Add more projects here if needed -->
        </div>
        <!-- Add Project Button -->
        <div class="flex justify-center mt-12">
            <a href="{% url "add_project" %}">
            <button class="bg-blue-900 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-500 transition">
                Add Project
            </button>
        </a>
        </div>
    </section>
</body>
</html>
