<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
      {% load static %}
<link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
     {% include "components/_navbar.html" %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans mt-[100px]">

    <section class="max-w-6xl mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-12 mt-[100px]">Contact Me</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Contact Form -->
            <div class="bg-white border rounded-lg shadow-2xl p-6">
                <h2 class="text-2xl font-semibold mb-4">Send a Message</h2>
                <form class="space-y-4">
                    <input type="text" placeholder="Your Name" class="w-full p-2 border rounded">
                    <input type="email" placeholder="Your Email" class="w-full p-2 border rounded">
                    <input type="text" placeholder="Subject" class="w-full p-2 border rounded">
                    <textarea placeholder="Your Message" class="w-full p-2 border rounded"></textarea>
                    <button type="submit" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-700">Send</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="bg-white border rounded-lg shadow-2xl p-6 space-y-4">
                <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
                <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                <p><strong>Email:</strong> yourname@example.com</p>
                <p><strong>Phone:</strong> +123 456 7890</p>

                <div>
                    <h3 class="text-xl font-semibold mb-2">Find Me On</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-700 hover:text-gray-900">LinkedIn</a>
                        <a href="#" class="text-gray-700 hover:text-gray-900">GitHub</a>
                        <a href="#" class="text-gray-700 hover:text-gray-900">Twitter</a>
                    </div>
                </div>

                <!-- Map Placeholder -->
                <div class="mt-6">
                    <h3 class="text-xl font-semibold mb-2">Location</h3>
                    <div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded">
                        <span class="text-gray-500">[Map Placeholder]</span>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
